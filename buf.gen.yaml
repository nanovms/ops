version: v1beta1
plugins:
  - name: go
    out: protos
    opt:
      - paths=source_relative
  - name: go-grpc
    out: protos
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: protos
    opt:
      - paths=source_relative
  - name: openapiv2
    out: protos
